<div>
    <ul id="id_orders"></ul>
</div>

<script>
    const orders = document.querySelector('#id_orders')

    const showOrder = (items)=>{
        items.forEach(element =>{
            const li = document.createElement('li')

            li.innerHTML = `
            <li>
                ${element.description}
            </li>
            `

            orders.appendChild(li)
        })
    }
</script>
